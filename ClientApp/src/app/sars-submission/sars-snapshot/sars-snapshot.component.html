<label class="page-title">SARS Submission > Generate SARS Snapshot</label>
<div class="mainDiv">
  <div class="tblcontainer">
    <div class="tablewrapper">
      <div style="margin-bottom: 36px;">
        <table class="table2" mat-table [dataSource]="dataSource">
          <caption></caption>
          <th id=""></th>
          <ng-container *ngFor="let column of columnsFileTable;" [cdkColumnDef]="column.columnDef">
            <ng-container *ngIf="column.columnDef === 'ErrorCount';else notSelect">
              <th id="" mat-header-cell *matHeaderCellDef>
                {{ column.header }}
              </th>
              <td style="font-weight: 600; color:#D23C3C" mat-cell *matCellDef="let row">
                {{ column.cell(row) }}
              </td>
            </ng-container>
            <ng-template #notSelect>
              <th id="" mat-header-cell *cdkHeaderCellDef>{{ column.header }}</th>
              <td mat-cell *cdkCellDef="let row">
                {{ column.cell(row) }}
              </td>
            </ng-template>
          </ng-container>
          <tr mat-header-row class="tableHeader" *matHeaderRowDef="columnsToDisplayFileTable">
          </tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplayFileTable"></tr>
        </table>
        <div class="scroll-container" style="overflow-x: auto;" *ngIf="fileRegionList">
          <table class="table2" mat-table [dataSource]="dataSourceChild">
            <caption></caption>
            <th id=""></th>
            <ng-container *ngFor="let column of columnsFileTableChild;" [cdkColumnDef]="column.columnDef">
              <ng-container *ngIf="column.columnDef === 'ErrorCount';else notSelect">
                <th id="" mat-header-cell *matHeaderCellDef>
                  {{ column.header }}
                </th>
                <td style="font-weight: 600; color:#D23C3C" mat-cell *matCellDef="let row">
                  <!-- {{ column.cell(row) }} -->
                </td>
              </ng-container>
              <ng-template #notSelect>
                <th id=""  mat-header-cell *cdkHeaderCellDef>{{ column.header }}</th>
                <td mat-cell *cdkCellDef="let row">
                  <!-- {{ column.cell(row) }} -->
                  
                  <mat-radio-group class="example-radio-group" [(ngModel)]="selectedType">
                    <mat-option *ngFor="let type of fileRegionList" [value]="type.ID">
                      
                        <mat-radio-button [value]=type.ID>
                            <span style="font-size: 12px !important;"> {{
                        type.Name
                        }} </span>
                    </mat-radio-button> 
                    </mat-option>
                    </mat-radio-group>
                </td>
                <td>2</td>
              </ng-template>
            </ng-container>
            <tr mat-header-row class="tableHeader" *matHeaderRowDef="columnsToDisplayFileTableChild">
            </tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplayFileTableChild"></tr>
          </table>
        </div>
      
      
    </div>
  </div>
 



  <div style="width: 100%;margin-top: 20px;margin-bottom: 20px;" class="row ">

    <div class="col-12 " style="padding-right: 3px;">  <button style="float: right;margin-right: 30px;" class="btn-primary-default" mat-button
      (click)="navigateToSars()">
      <label>Back to SARS Submission</label>
    </button>
     
     
      <button style="float: right;margin-right: 30px;" class="btn-primary-default" mat-button
      (click)="openLogicalFileDialog()">
      <label>Generate SARS Snapshot</label>
    </button>
     

    
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [template]="loadingTemplate"></ngx-loading>
