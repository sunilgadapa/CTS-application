        <caption></caption>
<th id=""></th>
        <tr>

            <p class="title">
                Save Changes?
            </p>
          </td>
        </tr>
      </table>
    </div>
    <div class="middiv ">

    <table style="padding-bottom: 10px;" class="titletable">
      <caption></caption>
<th id=""></th>
      <tr style="width: 100%;">
          <td>
              <button class="btn-secondary-default cancelbtn" mat-raised-button (click)="onCloseClick()"
                  ><label>NO</label></button>
          </td>
          <td style="float: right;">
              <button class="btn-primary-default savebtn" mat-raised-button

          </td>
      </tr>
